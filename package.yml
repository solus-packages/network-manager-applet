name       : network-manager-applet
version    : 1.8.14
release    : 29
source     :
    - https://download.gnome.org/sources/network-manager-applet/1.8/network-manager-applet-1.8.14.tar.xz : ca9b1233721f700a7190b98eea69ce6d0ccf74fbfde173ac868a4ec7a78840cb
license    : GPL-2.0
component  : desktop.gnome
summary    : NetworkManager Applet
description: |
    NetworkManager applet and GTK3 libraries
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libnm-glib)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(mm-glib)
    - gtk-doc
rundeps    :
    - mobile-broadband-provider-info
setup      : |
    %meson_configure -Dlibnm-gtk=true -Dselinux=false
build      : |
    %meson_build
install    : |
    %meson_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
