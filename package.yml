name       : network-manager-applet
version    : 1.8.22
release    : 34
source     :
    - https://download.gnome.org/sources/network-manager-applet/1.8/network-manager-applet-1.8.22.tar.xz : ebef1c1050ff6d94cad060e8d259f2a88ae159cf83ca75cb71d9f76867877eed
license    : GPL-2.0
component  : desktop.gnome
summary    : NetworkManager Applet
description: |
    NetworkManager applet and GTK3 libraries
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(mm-glib)
    - pkgconfig(mobile-broadband-provider-info)
    - gtk-doc
rundeps    :
    - mobile-broadband-provider-info
setup      : |
    %patch -p1 < $pkgfiles/0001-editor-register-to-the-connection-removed.patch
    %configure --disable-static --without-selinux
build      : |
    %make
install    : |
    %make_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
