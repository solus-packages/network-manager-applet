name       : network-manager-applet
version    : 1.8.24
release    : 35
source     :
    - https://download.gnome.org/sources/network-manager-applet/1.8/network-manager-applet-1.8.24.tar.xz : 118bbb8a5027634b62e8b45b16ceafce74441529c99bf230654e3bec38f9fbbf
license    : GPL-2.0
component  : desktop.gnome
summary    : NetworkManager Applet
description: |
    NetworkManager applet and GTK3 libraries
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(mm-glib)
    - pkgconfig(mobile-broadband-provider-info)
    - gtk-doc
rundeps    :
    - mobile-broadband-provider-info
setup      : |
    %configure --disable-static --without-selinux
build      : |
    %make
install    : |
    %make_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
