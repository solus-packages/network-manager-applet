name       : network-manager-applet
version    : 1.8.16
release    : 30
source     :
    - https://download.gnome.org/sources/network-manager-applet/1.8/network-manager-applet-1.8.16.tar.xz : 62a3a1d1a810d286f44484b8405cbacbe17f44b050fffce6ae3a51ef099cb452
license    : GPL-2.0
component  : desktop.gnome
summary    : NetworkManager Applet
description: |
    NetworkManager applet and GTK3 libraries
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libnm-glib)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(mm-glib)
    - pkgconfig(mobile-broadband-provider-info)
    - gtk-doc
rundeps    :
    - mobile-broadband-provider-info
setup      : |
    %meson_configure -Dlibnm-gtk=true -Dselinux=false
build      : |
    %meson_build
install    : |
    %meson_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
